name: Build Store Metadata Exporter

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Fat JAR
        run: mvn package -pl store-metadata-exporter -am -DskipTests -q

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: store-metadata-exporter
          path: store-metadata-exporter/target/store-metadata-exporter.jar

  release:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: store-metadata-exporter

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: store-metadata-exporter.jar
          generate_release_notes: true
